<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Name That Note!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Name That Note!</h1>
    </header>
    <main id="main">
        <div id="image-container">
            <img id="note_img" src="" alt="Music Note">
        </div>
        <div id="answers_choices">
            <input class="radio_btn" type="radio" name="choice_btn" value="0">
            <label class="answer" for="0"></label>
            <br>
            <input class="radio_btn" type="radio" name="choice_btn" value="1">
            <label class="answer" for="1"></label>
            <br>
            <input class="radio_btn" type="radio" name="choice_btn" value="2">
            <label class="answer" for="2"></label>
        </div>
    </main>
    <footer id="footer">&copy; 2024 | Jessica & Terry | Nucamp | JavaScript Fundamentals</footer>

    <script src="script2.js"></script>
</body>

</html>
